<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color:white;}
    .attribution a { color: hsl(228, 45%, 66%); }
  </style>
</head>
<body>
  <main>
    <img class="main-img" src="images/image-equilibrium.jpg" alt="Shiny cube balancing on corner">
    <h1>Equilibrium #3429</h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="data">
      <div class="ethereum">
        <img class="ethereum__icon" src="images/icon-ethereum.svg" alt="">
        0.041 ETH
      </div>
      <div class="clock">
        <img class="clock__icon" src="images/icon-clock.svg" alt="">
        3 days left
      </div>
    </div>
    <footer>
      <img class="av-img" src="images/image-avatar.png" alt="Jules Wyvern">
      <p>Creation of <span>Jules Wyvern</span></p>
    </footer>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Charles</a>.
  </div>
</body>
</html>
